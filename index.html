<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ANCALAGON INDUSTRIES</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto+Mono:wght@300;400&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:#0a0a0a;
    overflow:hidden;
    position:relative;
    color:#fff;
    font-family:"Oswald",sans-serif;
}

/* ---- Background image ---- */
.hero-bg{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:url('dragon.jpg') center/cover no-repeat;
    filter:brightness(25%) contrast(110%);
    opacity:0;
    animation:fadeIn 2s ease forwards;
    transform:scale(1.12);
}

/* subtle bg zoom motion */
@keyframes fadeIn{
    0%{opacity:0; transform:scale(1.25);}
    100%{opacity:1; transform:scale(1.1);}
}

/* dark gradient overlay */
.overlay{
    position:absolute;
    top:0; left:0;
    width:100%;
    height:100%;
    background:linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.95));
}

/* content */
.container{
    position:relative;
    z-index:10;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    animation:fadeUp 1.8s ease forwards;
    opacity:0;
    padding:20px;
}

@keyframes fadeUp{
    0%{opacity:0; transform:translateY(30px);}
    100%{opacity:1; transform:translateY(0);}
}

h1{
    font-size:4rem;
    letter-spacing:8px;
    font-weight:600;
    text-transform:uppercase;
}

.highlight{
    color:#c41e1e;
}

p{
    margin-top:20px;
    font-size:1.1rem;
    font-family:"Roboto Mono", monospace;
    opacity:0.85;
}

/* scanline */
.scan{
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background:repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.015) 0px,
        rgba(255,255,255,0.015) 2px,
        transparent 4px,
        transparent 6px
    );
    opacity:0.15;
    pointer-events:none;
}

/* footer */
footer{
    position:absolute;
    bottom:20px;
    width:100%;
    text-align:center;
    font-family:"Roboto Mono", monospace;
    font-size:0.8rem;
    opacity:0.5;
    letter-spacing:2px;
}

</style>
</head>

<body>

<div class="hero-bg"></div>
<div class="overlay"></div>

<div class="container">
    <h1>ANCALAGON <span class="highlight">INDUSTRIES</span></h1>
    <p>Autonomous Defense Systems • ISR Platforms • Next-Generation Warfare</p>
</div>

<div class="scan"></div>

<footer>[ CLASSIFIED ACCESS — PROTOTYPE BUILD — DO NOT DISTRIBUTE ]</footer>

</body>
</html>
